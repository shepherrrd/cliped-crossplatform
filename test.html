<!DOCTYPE html>
<html>
<head>
    <title>Cliped Test</title>
    <style>
        body {
            background: #1a1a1c;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        .test-button {
            background: #333;
            color: white;
            border: 1px solid #555;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .test-button:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“‹ Cliped - Test Page</h1>
        <p>If you can see this, the Tauri window is working!</p>
        <button class="test-button" onclick="alert('Button clicked!')">Test Button</button>
        <p><strong>Window Info:</strong></p>
        <p>Width: <span id="width"></span>px</p>
        <p>Height: <span id="height"></span>px</p>
        <p>User Agent: <span id="ua"></span></p>
    </div>

    <script>
        document.getElementById('width').textContent = window.innerWidth;
        document.getElementById('height').textContent = window.innerHeight;
        document.getElementById('ua').textContent = navigator.userAgent;
        console.log('Test page loaded successfully!');
    </script>
</body>
</html>
